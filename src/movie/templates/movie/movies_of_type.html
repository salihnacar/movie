{% extends 'base2.html' %}
{% load static %}
{% load django_template_maths %}

{% block content %} 

<!--/breadcrumbs -->
<div class="w3l-breadcrumbs">
    <nav id="breadcrumbs" class="breadcrumbs">
        <div class="container page-wrapper">
            <a href="{% url 'movies:movies' %}">Home</a> Â» <span class="breadcrumb_last" aria-current="page">Genre</span>
        </div>
    </nav>
</div>
<!--//breadcrumbs -->
<!--/genre -->

<!--grids-sec1-->
<section class="w3l-grids">
    <div class="grids-main py-5">
        <div class="container py-lg-4">
            <div class="headerhny-title">
                <div class="w3l-title-grids">
                    <div class="headerhny-left">
                        <h3 class="hny-title">{{type}} Movies</h3>
                    </div>
                </div>
            </div>
            <div class="w3l-populohny-grids">
                
                {% for movie in movies %}
                        
                <div class="item vhny-grid">
                    <div class="box16 mb-0" style="width:270px; height:350px;">
                        <a href="{% url 'movies:movie_details' movie.slug %}">
                            <figure style="width:270px; height:350px;">
                                <img style="width:270px; height:350px;" class="img-fluid" src="{{movie.image.url}}" alt="">
                            </figure>
                            <div class="box-content">
                                <h3 class="title">{{movie}}</h3>
                                <h4> <span class="post"><span class="fa fa-clock-o"> </span> 1 Hr 4min

                                    </span>
                                </h4>
                            </div>
                            <span class="fa fa-play video-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>

        <div class="button-center text-center mt-3">
            <a href="#" class="btn view-button">View all <span class="fa fa-angle-double-right ml-2"
                    aria-hidden="true"></span></a>
        </div>

    </div>
</section>
<!--//grids-sec1-->

<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script>
	$(document).ready(function () {
		$('.owl-four').owlCarousel({
			loop: true,
			margin: 20,
			nav: false,
			responsiveClass: true,
			autoplay: false,
			autoplayTimeout: 5000,
			autoplaySpeed: 1000,
			autoplayHoverPause: false,
			responsive: {
				0: {
					items: 1,
					nav: false
				},
				480: {
					items: 2,
					nav: true
				},
				667: {
					items: 2,
					nav: true
				},
				1000: {
					items: 2,
					nav: true
				}
			}
		})
	})
</script>
<script>
	$(document).ready(function () {
		$('.owl-two').owlCarousel({
			loop: true,
			margin: 40,
			nav: false,
			responsiveClass: true,
			autoplay: true,
			autoplayTimeout: 5000,
			autoplaySpeed: 1000,
			autoplayHoverPause: false,
			responsive: {
				0: {
					items: 1,
					nav: false
				},
				480: {
					items: 2,
					nav: true
				},
				667: {
					items: 2,
					margin: 20,
					nav: true
				},
				1000: {
					items: 3,
					nav: true
				}
			}
		})
	})
</script>

{% endblock content %}
